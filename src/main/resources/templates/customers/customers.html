<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Customers</title>
    <link th:href="@{css/style.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand navbar-dark fixed-top" style="background-color: #8ce24a;">
    <div class="mx-auto">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/branches}">Branches</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/customers}">Customers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/transactions}">Transactions</a>
            </li>
        </ul>
    </div>
</nav>
<div class="jumbotron text-center" style="margin-top: 56px;">
    <h1>Customers list</h1>
</div>
<div th:if="${not #lists.isEmpty(customers)}" class="table">

    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Branch Id</th>
            <th>Link</th>
        </tr>
        <tr th:each="customer:${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.branch}"></td>
            <td><a th:href="${'customers/' + customer.id}">View</a></td>
        </tr>
    </table>
</div>
<p>
    <a href="customers/new">Add new</a>
</p>
<p>
    <a href="../">Home</a>
</p>

</body>
</html>
