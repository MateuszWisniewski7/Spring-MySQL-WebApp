<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Transactions</title>
    <link href="../static/css/style.css"
          th:href="@{css/style.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<h1>Transactions list</h1>

<div th:if="${not #lists.isEmpty(transactions)}" class="table">

    <table>
        <tr>
            <th>Time</th>
            <th>Value</th>
            <th>Customer Id</th>
            <th>Link</th>
        </tr>
        <tr th:each="transaction:${transactions}">
            <td th:text="${transaction.date}"></td>
            <td th:text="${transaction.value}"></td>
            <td th:text="${transaction.customer}"></td>
            <td><a th:href="${'transactions/' + transaction.date}">View</a></td>
        </tr>
    </table>
</div>
<a href="../">Home</a>
</body>
</html>
