<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Transaction</title>
    <link th:href="@{../css/style.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand navbar-dark fixed-top" style="background-color: #8ce24a;">
    <div class="mx-auto">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/branches}">Branches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/customers}">Customers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/transactions}">Transactions</a>
            </li>
        </ul>
    </div>
</nav>
<div class="jumbotron text-center" style="margin-top: 56px;">
    <h1>Transaction</h1>
</div>
<div class="table">
    <div class="cell">
        <label>Transaction date: </label>
        <div class="one">
            <p th:text="${transaction.date}"></p>
        </div>
    </div>
    <div class="cell">
        <label>Transaction value: </label>
        <div class="one">
            <p th:text="${transaction.value}"></p>
        </div>
    </div>
</div>
<p><a href="../transactions">Return</a></p>
</body>
</html>
